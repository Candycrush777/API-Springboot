<div class="container mt-5 p-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
    <h2 class="text-center mb-4">Nuevo contacto</h2>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Añadir nombre" />
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Añadir apellido" />
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Añadir email" />
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Añadir teléfono" />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Añadir</button>
      </div>
    </form>
  </div>
</div>
