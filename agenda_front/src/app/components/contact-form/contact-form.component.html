<div class="container mt-5 p-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
    <h2 class="text-center mb-4">Nuevo contacto</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Añadir nombre" 
          [(ngModel)]="contacto.nombre" 
          name="nombre" 
          required />
      </div>

      <div class="mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Añadir apellido" 
          [(ngModel)]="contacto.apellido" 
          name="apellido" 
          required />
      </div>

      <div class="mb-3">
        <input 
          type="email" 
          class="form-control" 
          placeholder="Añadir email" 
          [(ngModel)]="contacto.email" 
          name="email" 
          required />
      </div>

      <div class="mb-3">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Añadir teléfono" 
          [(ngModel)]="contacto.telefono" 
          name="telefono" 
          required />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary">Añadir</button>
      </div>
    </form>
  </div>
</div>
